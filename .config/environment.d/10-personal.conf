PATH=$HOME/.bin:$HOME/tip/bin:$HOME/go/bin:$PATH

PAGER=less
LESS=-XRi-x4
LESSHISTFILE=-
EDITOR=vim
DIFF_VIEWER="vim -d"
DIFFPROG="vim -d"
BROWSER=firefox

# Make Firefox use pixel-perfect scrolling.
MOZ_USE_XINPUT2=1
# Keep Wine quiet by default.
WINEDEBUG=-all

# Force apps to use Wayland.
QT_QPA_PLATFORM=wayland
MOZ_ENABLE_WAYLAND=1

# Set these, just in case.
XDG_SESSION_TYPE=wayland
XDG_CURRENT_DESKTOP=sway

# Work around vaapi bugs in Firefox 98.
MOZ_DISABLE_RDD_SANDBOX=1
